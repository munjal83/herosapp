<div class="row" *ngIf="hero">
  <div class="col-4">
    <div class="card">
      <img
        src="{{ hero.photoUrl || './assets/user.png' }}"
        alt="{{ hero.knownAs }}"
        class="card-img-top img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ hero.city }}, {{ hero.country }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ hero.age }}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{ hero.lastActive }}</p>
        </div>
        <div>
          <strong>Hero Since:</strong>
          <p>{{ hero.createdAt }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-warning">Like</button>
          <button class="btn btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="hero-tabset">
      <tab heading="About {{ hero.knownAs }}">
        <h4>Description</h4>
        <p>{{ hero.introduction }}</p>
        <h4>Looking for</h4>
        <p>{{ hero.lookingFor }}</p>
      </tab>
      <tab heading="Interests">
        <h4>Interests</h4>
        <p>{{ hero.interests }}</p>
      </tab>
      <tab heading="Photos">
        <ngx-gallery
          [options]="galleryOptions"
          [images]="galleryImages"
          style="display: inline-block; margin-bottom: 20px"
        ></ngx-gallery>
      </tab>
      <tab heading="Messages">
        <p>Messages go here</p>
      </tab>
    </tabset>
  </div>
</div>
